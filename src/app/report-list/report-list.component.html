<div class="container py-5">
    <div class="row text-center text-white mb-5">
        <div class="col-lg-7 mx-auto">
            <h1 class="display-4">Reportes</h1>
        </div>
    </div>
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-3">
        <div class="col" *ngFor="let report of reports">
          <div class="card">
            <img src="{{report.img_url}}" alt="Hollywood Sign on The Hill" height="200px">
            <div class="card-body">
              <h5 class="card-title">{{report.problem}}</h5>
              <p class="card-text">
                {{report.description}}
              </p>
            </div>
          </div>
        </div>
       
      </div>
</div>
